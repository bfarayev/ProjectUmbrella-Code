{% load static %}
{% block content %}

    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">

    <!-- Modal -->
    <div id="signin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signinLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="form-signin-heading">Please sign in</h2>
                </div>

                <div class="container">
                    <div class="col-xs-12 col-sm-8 col-md-6">
                        <form class="form-signin" action= "{% url 'umbrella:authenticateUser' %}" method="POST"
                              name="LoginForm" data-toggle="validator">
                            {% csrf_token %}
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="inputEmail" class="sr-only">Email address</label>
                                    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address"
                                           data-error="Bruh, this email address is invalid"
                                           required autofocus>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password"
                                           data-error="Plz enter your password" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div> <!-- /container -->

            </div>
        </div>
    </div>
{% endblock %}
